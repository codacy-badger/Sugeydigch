<div class="todo">

  <app-nav-menu></app-nav-menu>

  <div class="container">
    <h1>Listado de Clientes</h1><br>

    <button class="btn btn-outline-success" type="button" (click)="open()">Nuevo Cliente</button>
    <div class="card">
      <div class="card-body cliente">
        <div class="input-group mb-3">
          <h5 class="col-sm-2 col-form-label">Clientes</h5>
          <input [(ngModel)]="searchText" type="text" class="form-control"
            placeholder="Filtrar por Identificacion, Nombre, Apellido">
          <div class="input-group-append">
            <button class="btn btn-outline-info" (click)="getAll()" type="button">Recargar Lista<i
                class="fas fa-sync-alt"></i></button>
          </div>
        </div>

        <hr>

        <div class="table-container">
          <table id="tabla" class="table-striped tabla">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Identificacion</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Correo</th>
                <th scope="col">Fecha de nacimiento</th>
                <th scope="col">Genero</th>
                <th scope="col">Telefono</th>
                <th scope="col">Editar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of clientes | clineteFiltro:searchText;">
                <td>{{cliente.id}}</td>
                <td>{{cliente.identificacion}}</td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellido}}</td>
                <td>{{cliente.correo}}</td>
                <td>{{cliente.fechaNacimiento}}</td>
                <td>{{cliente.genero}}</td>
                <td>{{cliente.telefono}}</td>
                <td><a routerLink="#" class="button"><span><i class="far fa-check-circle"></i></span></a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
