<div class="todo">

    <app-nav-menu></app-nav-menu>
  
    <div class="container">
      <h1>Listado de Reservas</h1><br>

      <div class="card">
        <div class="card-body cliente">
          <div class="input-group mb-3">
            <h5 class="col-sm-2 col-form-label">Reservas</h5>
            <input  type="text" class="form-control"
              placeholder="Filtrar por Identificacion, Nombre, Apellido">
            <div class="input-group-append">
              <button class="btn btn-outline-info" (click)="getAll()" type="button">Recargar Lista<i
                  class="fas fa-sync-alt"></i></button>
            </div> 
          </div>
  
          <hr>
  
          <div class="table-container">
            <table id="tabla" class="table-striped tabla">
              <thead>
                <tr>
                  <th scope="col">Cliente</th>
                  <th scope="col">Ingreso</th>
                  <th scope="col">Salida</th>
                  <th scope="col">Habitaciones</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Editar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let reserva of reservas">
                  <td>{{reserva.idCliente}}</td>
                  <td>{{reserva.fechaIngreso}}</td>
                  <td>{{reserva.fechaSalida}}</td>
                  <td>{{reserva.habitaciones}}</td>
                  <td>{{reserva.estado}}</td>
                  <td><a routerLink="#" class="button"><span><i class="far fa-check-circle"></i></span></a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
  
      </div>
    </div>
  </div>
