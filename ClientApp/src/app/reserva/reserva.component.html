  <div class="container">
    <h1>Nueva Reserva</h1><br>
    <div class="card">
      <div class="card-body">
        <div class="form-inline">
          <h5 class="col-sm-2 col-form-label">Fecha de entrada:</h5>
          <div>
            <form class="form-inline">
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control" placeholder="dd/mm/yyyy" name="d2" #c2="ngModel" [(ngModel)]="model2"
                    ngbDatepicker #d2="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button">
                      <span><i class="fas fa-calendar-alt"></i></span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
            
            <!--
                                <pre>Model: {{ model2 | json }}</pre>
                                <pre>State: {{ c2.status }}</pre>
                              -->
          </div>
        </div>
        <br>
        <div class="form-inline">
          <h5 class="col-sm-2 col-form-label">Fecha de salida:</h5>
          <div>
            <form class="form-inline">
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control" placeholder="dd/mm/yyyy" name="d2" #c2="ngModel" [(ngModel)]="model2"
                    ngbDatepicker #d2="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button">
                      <span><i class="fas fa-calendar-alt"></i></span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
    
            <!--
                                <pre>Model: {{ model2 | json }}</pre>
                                <pre>State: {{ c2.status }}</pre>
                              -->
          </div>
        </div>
      </div>
    </div>
    <br>
    <button class="btn btn-outline-success" type="button" (click)="open()">Nuevo Cliente</button>
    <div class="card">
      <div class="card-body cliente">
        <div class="input-group mb-3">
            <h5 class="col-sm-2 col-form-label">Clientes Frecuente</h5>
            <input [(ngModel)]="searchText"  type="text"  class="form-control" placeholder="Filtrar por Identificacion, Nombre, Apellido">
            <div class="input-group-append">
              <button class="btn btn-outline-info" type="button">Buscar</button>
            </div>
          </div>
  
          <hr>

          <div class="table-container">
            <table id="tabla" class="table-striped tabla">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Identificacion</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Correo</th>
                  <th scope="col">AÃ±adir Reserva</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cliente of clientes | clineteFiltro:searchText;" >
                  <td>{{cliente.id}}</td>
                  <td>{{cliente.identificacion}}</td>
                  <td>{{cliente.nombre}}</td>
                  <td>{{cliente.apellido}}</td>
                  <td>{{cliente.correo}}</td>
                  <td><a routerLink="#" class="button"><span><i class="far fa-check-circle"></i></span></a></td>
                </tr>
              </tbody>
            </table>
          </div>
