<br>
<h1>Nueva Reserva</h1><br>
<div class="card">
  <div class="card-body">
    <div class="form-inline">
      <h5 class="col-sm-2 col-form-label">Fecha de entrada:</h5>
      <div>
        <form class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="dd/mm/yyyy" name="d2" #c2="ngModel" [(ngModel)]="model2"
                ngbDatepicker #d2="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
              </div>
            </div>
          </div>
        </form>

        <!--
                            <pre>Model: {{ model2 | json }}</pre>
                            <pre>State: {{ c2.status }}</pre>
                          -->
      </div>
    </div>
    <br>
    <div class="form-inline">
      <h5 class="col-sm-2 col-form-label">Fecha de salida:</h5>
      <div>
        <form class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="dd/mm/yyyy" name="d2" #c2="ngModel" [(ngModel)]="model2"
                ngbDatepicker #d2="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
              </div>
            </div>
          </div>
        </form>

        <!--
                            <pre>Model: {{ model2 | json }}</pre>
                            <pre>State: {{ c2.status }}</pre>
                          -->
      </div>
    </div>
  </div>
</div>
<br>
<button class="btn btn-outline-success" type="button">Nuevo Cliente</button>
<div class="card">
  <div class="card-body">
    <div class="input-group mb-3">
        <h5 class="col-sm-2 col-form-label">Cliente Frecuente</h5>
        <input class="form-control" placeholder="Buscar Cliente">
        <div class="input-group-append">
          <button class="btn btn-outline-info" type="button">Buscar</button>
        </div>
      </div>
  </div>
</div>
