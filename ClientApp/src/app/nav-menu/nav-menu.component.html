<header>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">Sugeydigch</a>
    <form class="form-inline">

      <div class="row">
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-info" ngbDropdownToggle>Ingresar</button>
            <div ngbDropdownMenu aria-labelledby="dropdownForm1">
              <div class= "login">
                <form class="px-4 py-3">
                  <div class="form-group">
                    <label for="exampleDropdownFormEmail1">Usuario</label>
                    <input type="email" class="form-control" placeholder="email@example.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleDropdownFormPassword1">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Contraseña">
                  </div>
                  <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
              </div>
                  <!-- 
                  <button ngbDropdownItem>¿No tiene cuenta? Registrarse</button>
                  <button ngbDropdownItem>¿Olvido su contraseña?</button>
                  -->
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-outline-info" (click)= "open()" type="submit">Registrarse</button>

      
    </form>
  </nav>
</header>
